<div class="container">
  <h1 align="center" style="margin-top: 70px">Modify user</h1>
  <hr>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text"
                 class="form-control"
                 id="email"
                 name="email"
                 [ngModel]="user.email"
                 readonly>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-offset-3 col-md-5">
        <div class="form-group">
          <label for="name">Old password</label>
          <input type="password" ngModel id="oldPassword" name="oldPassword" class="form-control">
        </div>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary" style="margin-top: 25px;" (click)="checkPassword(f.controls['oldPassword'].value)">Check</button>
      </div>
    </div>

    <div align="center"> <span #invalidPassword style="color : red"></span> </div>

    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <div class="form-group">
          <label for="name">New password</label>
          <input type="password"
                 class="form-control"
                 id="newPassword1"
                 name="newPassword1"
                 ngModel
                 [disabled]="passwordCorrect">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="name">Retype</label>
          <input type="password"
                 class="form-control"
                 id="newPassword2"
                 name="newPassword2"
                 ngModel
                 [disabled]="passwordCorrect">
        </div>
      </div>
    </div>

    <div align="center">
      <span #newPassErr style="color: red"></span>
    </div>

    <div class="row">
        <div class="col-md-3 col-md-offset-3">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   [ngModel]="user.name"
                   required
                   minlength="3"
                   maxlength="20">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="name">Surname</label>
            <input type="text"
                   class="form-control"
                   id="surname"
                   name="surname"
                   [ngModel]="user.surname"
                   required
                   minlength="3"
                   maxlength="20">

          </div>
        </div>
    </div>

    <div align="center">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-danger" [routerLink]="['/home/']">Discard</a>
    </div>
  </form>

</div>
