<div class="row moveDown" style="margin-top: 110px;">
  <div class="col-md-5">
    <div class="container">
      <div class="fb-profile">
        <img align="left" class="fb-image-profile thumbnail" src="../../../images/user-default.png"
             alt="Profile image example"/>
        <div class="fb-profile-text row">
          <div class="col-md-6">
            <h1>{{admin.username}}</h1>
            <h3>admin</h3>
          </div>
        </div>
      </div>
    </div>

  </div>
  <br><br><br><br><br>
  <div class="col-md-7">
    <div class="tabbable-panel">
      <div class="tabbable-line">
        <ul class="nav nav-tabs ">
          <li class="active">
            <a href="#tab_default_1" data-toggle="tab"> New manager</a>
          </li>
          <li>
            <a href="#tab_default_2" data-toggle="tab"> New admin </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tab-content">
    <div class="tab-pane active" id="tab_default_1">
      <div class="container">
        <div class="row">
          <button [routerLink]="['/home/addrestaurant']" style="margin-top: 50px;" class="btn btn-primary pull-right">New restaurant &nbsp;<span class="glyphicon glyphicon-plus"></span></button>
        </div>
      </div>
      <h1 align="center">Add restaurant manager</h1>
      <hr>
      <form (ngSubmit)="onSubmitAddManager(formm.value, formm.controls['repeatPassword'].value)" #formm="ngForm" id="modifyEmpForm">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" #username name="username" ngModel required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-3">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" ngModel required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Surname</label>
              <input type="text" class="form-control" name="surname" ngModel required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" name="address" ngModel required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-3">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" ngModel required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Repeat password</label>
              <input type="password" class="form-control" #repeatPass name="repeatPassword" ngModel required>
            </div>
          </div>
        </div>
        <div align="center" *ngIf="errMessage">
          <span style="color: red"> Passwords don't match! </span>
        </div>
        <div align="center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    <div class="tab-pane" id="tab_default_2">
      <div class="container"></div>
      <div align="center" style="margin-top: 20px;"> <h1 align="center">Add admin</h1> </div>
      <hr>
      <form (ngSubmit)="onSubmitAddAdmin(fff.value, fff.controls['repeatPassword'].value)" #fff="ngForm" id="addAdminForm">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" #username name="username" ngModel required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-md-offset-3">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" ngModel required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>Repeat password</label>
              <input type="password" class="form-control" #repeatPassAdmin name="repeatPassword" ngModel required>
            </div>
          </div>
        </div>
        <div align="center" *ngIf="errMessageAdmin">
          <span style="color: red"> The password don't match! </span>
        </div>
        <div align="center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
