<div class="login-area">
  <div class="bg-image">
    <div class="login-signup">
      <div class="container">
        <div class="login-header">
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="login-logo">

              </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="login-details">
                <ul class="nav nav-tabs navbar-right">
                  <li><a data-toggle="tab" href="#register">Register</a></li>
                  <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                </ul>
              </div>
            </div>
          </div>


        </div>

        <div class="tab-content">
          <div id="register" class="tab-pane">
            <div class="login-inner">
              <div class="title">

              </div>
              <div class="login-form">
                <form (ngSubmit)="onSubmitRegister(f.value)" #f="ngForm">
                  <div class="form-details">
                    <label class="mail">
                      <input ngModel type="email" name="email" placeholder="Email address" id="registrationEmail">
                    </label>
                    <label class="pass">
                      <input ngModel type="password" name="password" placeholder="Password" id="registrationPassword">
                    </label>
                    <label class="user">
                      <input ngModel type="text" name="name" placeholder="Name" id="name">
                    </label>
                    <label class="user">
                      <input ngModel type="text" name="surname" placeholder="Surname" id="surname">
                    </label>
                  </div>
                  <button type="submit" class="form-btn">Send</button>
                </form>
              </div>
            </div>
          </div>
          <div id="login" class="tab-pane fade in active">
            <div class="login-inner">
              <div class="title">
                <h1>Welcome <span>back!</span></h1>
              </div>
              <div class="login-form">
                <form (ngSubmit)="onSubmitLogin(ff.value)" #ff="ngForm">
                  <div class="form-details">
                    <label class="user">
                      <input ngModel type="text" name="email" id="email" placeholder="Email">
                    </label>
                    <label class="pass">
                      <input ngModel type="password" name="passsword" placeholder="Password" id="password">
                    </label>
                  </div>
                  <button type="submit" class="form-btn">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
