<div class="row" style="margin-left: 30px; margin-right: 30px; margin-top: 120px;">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="addSupplierForm">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" [ngModel]="supplier.username" readonly>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="name" [ngModel]="supplier.name" required>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Surname</label>
          <input type="text" class="form-control" name="surname" [ngModel]="supplier.surname" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-5">
        <div class="form-group">
          <label>Old password</label>
          <input type="password" ngModel id="oldPassword" name="oldPassword" class="form-control">
        </div>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary" style="margin-top: 25px;" (click)="checkPassword(f.controls['oldPassword'].value)">Check</button>
      </div>
    </div>

    <div align="center"> <span #invalidPassword style="color : red"></span> </div>

    <div class="row">
      <div class="col-md-3 col-md-offset-3">
        <div class="form-group">
          <label>New password</label>
          <input type="password"
                 class="form-control"
                 id="newPassword1"
                 name="newPassword1"
                 ngModel
                 [disabled]="passwordCorrect">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Retype</label>
          <input type="password"
                 class="form-control"
                 id="newPassword2"
                 name="newPassword2"
                 ngModel
                 [disabled]="passwordCorrect">
        </div>
      </div>
    </div>
    <div align="center">
      <span #newPassErr style="color: red"></span>
    </div>
    <div align="center">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-danger" [routerLink]="['/home/supplier']">Discard</a>
    </div>
  </form>
</div>
